<!DOCTYPE html>
<html lang="fa">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dashboard</title>
        <meta name="description" content="$[username] - Dashboard">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/743f311229.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="div_main">
            <!-- aside menu  -->
            <div class="div_main_right">
                <div class="aside_date">
                    <div class="aside_date-setlocation">
                        <span class="aside_date--time"><span class="aside_date--time---hour">۱۵</span>:۲۶</span>
                        <span class="aside_date--date">یکشنبه,۱۲فروردین</span>
                    </div>
                </div>
                <div class="aside_menu">
                    <div class="aside_menu_sections">
                        <div class="aside_menu_dev">
                            <div class="aside_menu_dev-avatar">
                                <img class="avatar_img" src="./Assets/PNG/avatar.png" alt="avatarImg">
                            </div>
                            <div class="aside_menu_dev-discription">
                                <div class="dev-discription--username">
                                    <span class="username">محمدحسین لطف آذر</span>
                                </div>
                                <div class="dev-discription--userjob">
                                    <span class="userjob">توسعه دهنده </span>
                                </div>
                            </div>
                        </div>
                        <ul class="aside_menu_option">
                            <li class="list_item_dashboard">
                                <i class="fas fa-desktop"></i>
                                <span class="item_text">داشبورد</span>
                            </li>
                            <li class="list_item_simple">
                                <i class="fas fa-envelope"></i>
                                <span class="item_text">صندوق پیام</span>
                                <div class="massageCount">۲</div>
                            </li>
                            <li class="list_item_simple">
                                <i class="fas fa-ticket-alt"></i>
                                <span class="item_text">تیکت</span>
                                <div class="massageCount">۱۸</div>
                            </li>
                            <li class="list_item_simple bookrepo">
                                <i class="fas fa-book"></i>
                                <span class="item_text">دانشنامه</span>
                                
                            </li>
                            <ul class="nested_list">
                                <li >همه دانشنامه ها</li>
                                <li class="nested_item">پیش نویس ها</li>
                            </ul>
                            <li class="list_item_simple news">
                                <i class="fas fa-newspaper"></i>
                                <span class="item_text">اخبار</span>
                            </li>
                            <li class="list_item_simple management">
                                <i class="fas fa-cog"></i>
                                <span class="item_text">مدیریت</span>
                            </li>
                        </ul>
                    </div>
                    <img id="logo" src="./Assets/PNG/Logo.png" alt="logo">
                </div>
            </div>
            <!-- main body  -->
            <div class="div-main-left">
               
            </div>
        </div>

    </body>
</html>
